syntax = "proto3";
package pb;

message Command {
    int32 timestamp = 1;
    int32 cmd = 2;
    double x = 3;
    double y = 4;
    int32 w = 5;
    int64 color = 6;
}

message Package {
    int32 type = 1;
    int64 timestamp = 2;
    int32 scene = 3;
    int64 user = 4;
    repeated Command cmd = 5;
}
